<? define "Content"?>
<div class="Card">
  <div class="CardHead">
    Broker
  </div>
  <div class="CardBody">
    <table class="SimpleTable">
      <thead>
        <tr>
          <td>SRPCPeerID</td>
          <td>上次活跃</td>
          <td>SRPCServerAddr</td>
          <td>WebServerAddr</td>
        </tr>
      </thead>
      <tbody>
        <? range $i, $broker := .BrokerArr ?>
        <tr>
          <td width=32%>
            <? $broker.SRPCPeerID ?>
          </td>
          <td>
            <? $broker.LastHeatBeatAtStr ?>
          </td>
          <td>
            <? $broker.SRPCServerAddr ?>
          </td>
          <td>
            <? $broker.WebServerAddr ?>
          </td>
        </tr>
        <? end ?>
      </tbody>
    </table>
  </div>
</div>
<? end ?>
